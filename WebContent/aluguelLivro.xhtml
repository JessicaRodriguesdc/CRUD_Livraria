<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>Sistema de Livraria</title>
		<link rel="stylesheet" type="text/css" href="styles/index.css"/>
	</h:head>
	<h:body>
		<h:graphicImage value="assets/img/livro.jpg"/>
		<h2>Livraria Rodrigues</h2>		
			
		<h:form> 
			<div>
				<center>
					<h:commandButton action="index.xhtml" value="Home"/>
				</center>
									
	           	<h:dataTable binding="#{table}" value="#{Beanlivro.mostrarLivrosDisponiveis()}" var="l" 
	           	class="table table-striped table-hover table-bordered">  
					<h:column>  
						<f:facet name="header">ID</f:facet>  
						<h:outputText value="#{table.rowIndex+1}"/>  
					</h:column>  
	                <h:column> 
	                    <f:facet name="header"><h:outputText value="Livro"/></f:facet>
	                    <h:outputText value="#{l.nomeLivro}"/> 
	                </h:column> 
	   				<h:column> 
	                    <f:facet name="header"><h:outputText value="Status" /></f:facet> 
	                    <h:outputText value="#{Beanlivro.getStatus(l.statusLivro)}"/> 
	                </h:column> 
	                <h:column> 
	                    <f:facet name="header"><h:outputText value="Ações" /></f:facet> 
	                    <h:commandButton action="#{BeanAlugar.alguelLivro(l.id)}" value="Alugar Livro"/> 
	                </h:column> 
	            </h:dataTable> 
	         </div>
	       </h:form> 
        <footer>
        	<h3>Desenvolvido por Jéssica Rodrigues e Marcelino Rodrigues</h3>
        </footer>
		
	</h:body>
	
</html>
