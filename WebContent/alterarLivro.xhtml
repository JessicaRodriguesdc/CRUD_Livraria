<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<head>	
	<link rel="stylesheet" type="text/css" href="styles/newbook.css"/>
</head>

<h:body> 
        <h:form> 
            <h:panelGrid columns="2"> 
                <h:outputText value="Nome Livro" /> 
                <h:inputText value="#{editLivro.nomeLivro}"/> 
                <h:outputText value="Autor"/> 
                <h:inputText value="#{editLivro.autorLivro}"/>
                <h:outputText value="Ano do Livro"/> 
                <h:inputText value="#{editLivro.anoLivro}"/>
                <h:outputText value="Genero"/> 
                <h:inputText value="#{editLivro.generoLivro}"/>
                <h:outputText value="Editora"/> 
                <h:inputText value="#{editLivro.editoraLivro}"/>
                <h:outputText value="Paginas"/> 
                <h:inputText value="#{editLivro.paginasLivro}"/>
                <h:outputText value="Status"/> 
                <h:selectOneRadio value="#{editLivro.statusLivro}">
                        <f:selectItem itemValue="D" itemLabel="Disponivel"/>
                        <f:selectItem itemValue="I" itemLabel="Indisponivel" />
                </h:selectOneRadio>
                <h:commandButton action="#{Beanlivro.alterarLivro(editLivro)}" class="btn-alterar" value="Alterar" id="alterar">
                </h:commandButton> 
                <h:commandButton action="visualizarLivros" immediate="true" class="btn-cancelar" value="Cancelar" id="cancelar"/>     
            </h:panelGrid> 
        </h:form> 
    </h:body>
</html>
