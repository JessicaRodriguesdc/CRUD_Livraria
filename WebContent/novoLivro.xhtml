<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body> 
        <h:form> 
            <h:panelGrid columns="2"> 
                <h:outputText value="Nome Livro" /> 
                <h:inputText value="#{livro.nomeLivro}" validatorMessage="Nome Livro is required">
                	<f:validateRequired/>
                </h:inputText> 
                
                <h:outputText value="Autor"/>
                <h:inputText value="#{livro.autorLivro}" validatorMessage="Autor is required">
                	<f:validateRequired/> 
                </h:inputText>
                
                <h:outputText value="Ano do Livro"/>
                <h:inputText value="#{livro.anoLivro}" validatorMessage="Ano do Livro is required">
                  <f:validateRequired/> 
                </h:inputText>
                
                <h:outputText value="Genero"/>     
                <h:inputText value="#{livro.generoLivro}" validatorMessage="Genero is required">
                	<f:validateRequired/> 
                </h:inputText>
                
                <h:outputText value="Editora"/> 
                <h:inputText value="#{livro.editoraLivro}" validatorMessage="Editora is required">
                	<f:validateRequired/> 
                </h:inputText>
                	
                <h:outputText value="Paginas"/>
                <h:inputText value="#{livro.paginasLivro}" validatorMessage="Paginas is required">
                	<f:validateRequired/>
                </h:inputText>
                
                <h:selectOneRadio value="#{livro.statusLivro}" validatorMessage="Status is required">
                        <f:selectItem itemValue="D" itemLabel="Disponivel" />
                        <f:selectItem itemValue="I" itemLabel="Indisponivel" />
                        <f:validateRequired/>
                </h:selectOneRadio>
                
                <h:commandButton action="#{livro.save()}" class="btn btn-success" value="Inserir"/> 
                <h:commandButton action="index" immediate="true" class="btn btn-success" value="Cancelar"/>
            </h:panelGrid> 
        </h:form> 
    </h:body>
</html>
